<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>White House Visitor Search</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
	<link href="visitors.css" rel="stylesheet" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	<script src="visitors.js" type="text/javascript"></script>
</head>
<body>
	<form action="">
		<h2>White House Visitor Search</h2>
		<div id="search">
			<table width="100%" cellpadding="2px" id="search_table">
				<tr>
					<td width="35%">Visitors First Name:</td>
					<td><input type="text" class="textinput" id="visitor_first_name" size="42" /></td>
				</tr>
				<tr>
					<td>Visitors Last Name:</td>
					<td><input type="text" class="textinput" id="visitor_last_name" size="42" /></td>
				</tr>
				<tr>
					<td>Visitees First Name:</td>
					<td><input type="text" class="textinput" id="visitee_first_name" size="42" /></td>
				</tr>
				<tr>
					<td>Visitees Last Name:</td>
					<td><input type="text" class="textinput" id="visitee_last_name" size="42" /></td>
				</tr>
				<tr>
					<td>Limit:</td>
					<td><select id="limits" class="textinput" name="limit" style="width: 237px;">
							<option>100</option>
							<option>60</option>
							<option>20</option>
						</select>
					</td>
				</tr>
			</table>
		</div>
		<br />
	</form>
</body>
</html>
